{% extends "base.html" %}
{% block title %}{{ project.title }}{% endblock %}
{% block content %}
<article class="detail">
  <h1>{{ project.title }}</h1>
  {% if project.image %}
    <img class="detail-img" src="{{ project.image.url }}" alt="{{ project.title }}">
  {% endif %}
  <p>{{ project.description }}</p>
  {% if project.link %}
    <p><a class="btn" href="{{ project.link }}" target="_blank" rel="noopener">View Project</a></p>
  {% endif %}
  {% if user.is_staff %}
    <p>
      <a href="{% url 'project_update' project.pk %}">Edit</a> |
      <a href="{% url 'project_delete' project.pk %}">Delete</a>
    </p>
  {% endif %}
</article>
{% endblock %}
